提供了一个类和两个接口，用于 RMI 注册表。
注册表是一个远程对象，用于将名称映射到远程对象。服务器将其远程对象注册到注册表中，以便可以查找这些对象。当对象想要调用远程对象的方法时，必须首先使用名称查找远程对象。注册表返回给调用对象一个对远程对象的引用，通过该引用可以调用远程方法。
