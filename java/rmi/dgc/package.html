提供 RMI 分布式垃圾收集 (DGC) 的类和接口。当 RMI 服务器向其客户端（远程方法的调用者）返回一个对象时，它会跟踪客户端中远程对象的使用情况。当客户端中没有对远程对象的引用，或者引用的“租约”到期且未续订时，服务器会垃圾回收远程对象。
