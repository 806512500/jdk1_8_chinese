<body bgcolor="white">

提供对 RMI 对象激活的支持。远程对象的引用可以被设置为“持久化”，并使用 RMI 激活机制稍后激活为“活动”对象。

<p>实现不一定要支持激活机制。如果此实现不支持激活，则某些特定的激活 API 方法都必须抛出 {@code UnsupportedOperationException}。如果此实现支持激活，这些方法则永远不应抛出 {@code
UnsupportedOperationException}。这些方法在每个方法的规范的 <strong>Throws</strong> 部分中通过 {@code UnsupportedOperationException} 的条目来标识。
