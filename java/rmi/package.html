提供 RMI 包。RMI 是远程方法调用。它是一种机制，允许一个 Java 虚拟机中的对象调用另一个 Java 虚拟机中的对象的方法。任何可以这样调用的对象都必须实现 Remote 接口。当这样的对象被调用时，其参数会被“序列化”并从本地虚拟机发送到远程虚拟机，在那里参数被“反序列化”。当方法终止时，结果从远程机器序列化并发送到调用者的虚拟机。如果方法调用导致异常被抛出，异常将被指示给调用者。
