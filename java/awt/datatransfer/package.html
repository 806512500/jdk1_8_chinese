提供在应用程序之间和内部传输数据的接口和类。它定义了“可传输”对象的概念，即能够在应用程序之间或内部传输的对象。对象通过实现 Transferable 接口来标识自己为可传输对象。
<p>
它还提供了一个剪贴板机制，这是一个临时持有可传输对象的对象，该对象可以在应用程序之间或内部传输。剪贴板通常用于复制和粘贴操作。虽然可以在应用程序内创建剪贴板，但大多数应用程序将使用系统剪贴板，以确保数据可以在平台上运行的应用程序之间传输。
