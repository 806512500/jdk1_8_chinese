<P>提供输入方法框架的类和接口。
此包使文本编辑组件能够通过输入方法接收文本输入。输入方法是允许用户以键盘简单打字以外的方式输入文本的软件组件。
它们通常用于输入日语、中文或韩语——这些语言使用成千上万的不同字符——而键盘上的键要少得多。但是，框架也支持其他语言的输入方法和完全不同的输入机制，如手写或语音识别。</P>
