<head><title></title></head>
<body bgcolor="white">

提供 Java 2D 类，用于定义和执行与二维几何对象相关的操作。该包的一些重要特性包括：
<ul>
<li>用于操作几何图形的类，如 AffineTransform 和由所有 Shape 对象实现的 PathIterator 接口。

<li>实现 Shape 接口的类，如 CubicCurve2D、Ellipse2D、Line2D、Rectangle2D 和 GeneralShape。

<li>Area 类，提供对其他 Shape 对象进行并集、差集、交集和异或操作的机制。
</ul>
