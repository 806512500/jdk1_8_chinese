<body bgcolor="white">

提供处理文本、日期、数字和消息的类和接口，这些处理方式独立于自然语言。这意味着您的主应用程序或小程序可以编写为语言独立的，并且可以依赖于单独的、动态链接的本地化资源。这允许在任何时间添加新的本地化资源的灵活性。
<p>
这些类能够格式化日期、数字和消息，解析；搜索和排序字符串；以及迭代字符、单词、句子和行断点。此包包含三组主要的类和接口：
<ul>
<li>用于文本迭代的类
<li>用于格式化和解析的类
<li>用于字符串排序的类
</ul>
