提供用于读取和写入 JAR（Java ARchive）文件格式的类，该格式基于标准 ZIP 文件格式，可选包含一个清单文件。清单存储有关 JAR 文件内容的元信息，并用于签署 JAR 文件。


<h2>包规范</h2>

<code>java.util.jar</code> 包基于以下规范：
<ul>
  <li><b>Info-ZIP 文件格式</b> - JAR 格式基于 Info-ZIP 文件格式。请参阅
      <a href="../zip/package-summary.html#package_description">java.util.zip
      包描述。</a> <p>
      在 JAR 文件中，所有文件名必须使用 UTF-8 编码。
<p>
  <li><a href="../../../../technotes/guides/jar/jar.html">
      清单和签名规范</a> - 清单格式规范。
</ul>
